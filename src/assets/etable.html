<div class="etable">
    <div class="etable__header">
        <input  type="text" class="input" value="New E-Table">
        <div>
            <div class="button">
                <i class="material-icons">delete_outline</i>
            </div>
            <div class="button">
                <i class="material-icons">exit_to_app</i>
            </div>
        </div>

    </div>

    <div class="etable__toolbar">
        <div class="button">
            <i class="material-icons">format_align_left</i>
        </div>
        <div class="button">
            <i class="material-icons">format_align_center</i>
        </div>
        <div class="button">
            <i class="material-icons">format_align_right</i>
        </div>
        <div class="button">
            <i class="material-icons">format_bold</i>
        </div>
        <div class="button">
            <i class="material-icons">format_italic</i>
        </div>
        <div class="button">
            <i class="material-icons">format_underline</i>
        </div>
    </div>

    <div class="etable__formula">
        <div class="info">Fx</div>
        <div class="input" spellcheck="false" contenteditable="true"></div>
    </div>

    <div class="etable__table">
        <div class="row">
            <div class="row-header">

            </div>

            <div class="rows">
                <div class="column">A</div>
                <div class="column">B</div>
                <div class="column">C</div>

            </div>
        </div>

        <div class="row">
            <div class="row-header">
                1
            </div>

            <div class="rows">
                <div class="cell selected" contenteditable="true"> A1</div>
                <div class="cell">B2</div>
                <div class="cell">C3</div>
            </div>
        </div>
    </div>
</div>
